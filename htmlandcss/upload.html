<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="uploadfiles">
        <div class="uploadimages">
            <label for="file">Upload Your Images</label>
            <input type="file" accept="image/jpeg, image/png" class="files" id="file" multiple>
        </div>
        <div id="imagePreviews"></div>
    </div>
    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            const files = event.target.files;
            const uploadImagesContainer = document.querySelector('.uploadimages');

          
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                const fileNameElement = document.createElement('p');
                fileNameElement.textContent = file.name;
                
                
                // Append the <p> element to the selectedFileNames div
                    

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    
                     // Example: add margin-right
    img.style.border = '2px solid black'; // Example: add border

                
                    // Set desired width for preview
                    img.alt = file.name; // Set alt attribute to file name
                    img.id = 'uploadImage' + i; // Assign a unique ID to each image
                    uploadImagesContainer.appendChild(img);
                    uploadImagesContainer.appendChild(fileNameElement);
                }
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
